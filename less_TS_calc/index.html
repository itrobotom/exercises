<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/main.js">

</head>
<body>
  <div class="main-container obj-center">
    <div class="calculator" id="parent">
      <div class="obj-center">
        <input placeholder = "0" type="text" id="number-1">

        <select size="1" id="calculate">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input placeholder = "0" type="text" id="number-2">
        <button type="submit" id="give-result">=</button>
        <p id="return-result">0</p> 
      </div>
         
    </div>    
    
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
